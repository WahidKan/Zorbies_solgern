<div class="page">
  <!-- Breadcrumb-->
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 mt-3">
          <span class="dash">Master Name</span>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Master Name</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Header Section-->
  <div class="dashboard-header section-padding">
    <div class="container-fluid">
      <div class="row d-flex align-items-md-stretch">
        <div class="col-12">
          <div class="bg-white border rounded pb-4">
            <div class="col-md-12 bg-light py-3">
              <div class="row">
                <div class="col-lg-9">
                  <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                      <div class="form-group mb-lg-0">
                        <input class="form-control" type="text" [(ngModel)]='listFilter' placeholder="Search By Master Name" (keyup)='updateFilter($event)'>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-2">
                      <div class="form-group mb-lg-0">
                        <input type="button" class="btn btn-primary" (click)="search()" value="Search">
                        <input type="button" class="btn btn-danger" value="Reset" (click)="reset()" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 text-lg-right"><a routerLink="/mastername/create" class="btn btn-orange form-btns"><i class="feather-plus"></i>Add Master Name</a></div>
              </div>
            </div>
            <div class="col-md-12 mt-4">
              <div class="table-responsive">
                <div class="table table-striped">
                  <ngx-datatable class="bootstrap"
                                 [rows]="pagedData.data"
                                 [columnMode]="'force'"
                                 [scrollbarH]="true"
                       [rowHeight]="'40'"
                                 [headerHeight]="40"
                                 [footerHeight]="40"
                                 
                                 [externalPaging]="true"
                                 [externalSorting]="true"
                                 [loadingIndicator]="loadSave"
                                 [count]="pagedData.pager.totalItems"
                                 [offset]="pagedData.pager.currentPage"
                                 [limit]="pagedData.pager.pageSize"
                                 (page)='setPage($event)'
                                 (sort)="onSort($event)">
                    <ngx-datatable-column name="Master Name Value" sortable="true" prop="MasterNameValue"></ngx-datatable-column>
                    <ngx-datatable-column name="Master Name Title" sortable="true" prop="MasterNameTitle"></ngx-datatable-column>


                    <ngx-datatable-footer>
                      <ng-template ngx-datatable-footer-template
                                   let-rowCount="rowCount"
                                   let-pageSize="pageSize"
                                   let-selectedCount="selectedCount"
                                   let-currentPage="currentPage"
                                   let-offset="offset"
                                   let-isVisible="isVisible">
                        <div class="page-count" style="max-width:170px;">
                          {{rowCount}} total
                        </div>
                        <div>
                          <div style="color:black; margin-right:10px;" class="page-size-record">
                            <span style="text-align:right; width:80px;vertical-align: middle;">
                              <ng-select [searchable]="false" [items]="lstPageSize" appendTo="body" [(ngModel)]='pageSizeValue' dropzone="fixed" [clearable]="false" (change)="onChange($event)" draggable="false" [closeOnSelect]="true"
                                         bindLabel="text" bindValue="text"></ng-select>
                            </span>
                          </div>
                        </div>
                        <datatable-pager [pagerLeftArrowIcon]="'fa feather-chevrons-left'"
                                         [pagerRightArrowIcon]="'fa fa-angle-double-right'"
                                         [pagerPreviousIcon]="'fa fa-angle-left'"
                                         [pagerNextIcon]="'fa feather-chevron-left'"
                                         [page]="pagedData.pager.currentPage+1"
                                         [size]="pageSizeValue"
                                         [count]="pagedData.pager.totalItems"
                                         [hidden]="!((rowCount / pageSize) > 1)"
                                         (change)="setPage($event)">
                        </datatable-pager>
                      </ng-template>
                    </ngx-datatable-footer>
                  </ngx-datatable>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
