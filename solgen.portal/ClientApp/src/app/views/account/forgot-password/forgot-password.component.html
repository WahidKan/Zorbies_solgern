<div class="login-container">
  <div class="login-main">
    <!--<a href="javascript:void(0);"><img src="assets/default-theme/imagesNew/login-logo.png" /></a>-->
    <!-- <div class="logo-i"><img src="{{siteimage}}" /></div> -->
    <div class="logo-i"><img src="../../../assets/default-theme/imagesNew/zolar-logo.png" /></div> 
    <div class="login-box"> 
      <h2 class="heading">Forgot Password?</h2>
      <form [formGroup]="ForgotPswForm" autocomplete="off">
        <div class="login-box-fields" [ngClass]="{'disabled':loadSave}">
          <div class="form-group fontuser">
            <input type="text" class="form-control" placeholder="Email" formControlName='email'>
            <i class="fa fa-envelope"></i>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger p-1">
              <div *ngIf="email.errors.required" class="alert-danger p-1">Email is required.</div>
              <div *ngIf="email.errors.pattern && !email.errors.required" class="alert-danger p-1">Please enter valid Email Address.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" style="max-width: 49%; margin-right: 2%; margin-top: 5px;" (click)="SendForgotPasswordMail()">Submit</button>
          <button type="submit" class="btn btn-danger" style="max-width: 49%;" (click)="Back()">Cancel</button>
        </div>
        <div class="bootom-faq">
          <p>For support and a list of frequantly asked questions, <a href="#" class="pl-2"> Click here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-login"></app-loader>
