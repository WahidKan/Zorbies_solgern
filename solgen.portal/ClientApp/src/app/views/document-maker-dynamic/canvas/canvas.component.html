<div #advancedPropertiesModal></div>
<div *ngIf="document" [formGroup]="document" #containerElm style="min-height: 700px;"
  pDroppable="controls" (onDrop)="dropRow($event)">
  <div formArrayName="rows" class="box-container drop h-100 bg-white col-xs-12">
    <div [formGroup]="row" *ngFor="let row of getRows.controls; let i = index" class="row  align-items-start"
      style="position: relative !important; border: 1px solid #eb1717 !important;">
        <div  formArrayName="columns" class="col" *ngFor="let column of getColumns(row).controls"  pDroppable="controls" (onDrop)="dropColumn($event, i)">
          <app-drag-drop-dynamic class="row" style="border: 10px solid rgb(157, 158, 158);width: 100%;left: 0px;"
            [component]="column"></app-drag-drop-dynamic>
        </div>
        <div class="clearfix"></div>
    </div>

  </div>
</div>

<app-advanced-properties-modal-dynamic #propertiesModal></app-advanced-properties-modal-dynamic>
