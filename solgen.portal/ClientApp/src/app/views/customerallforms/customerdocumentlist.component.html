<div class="page">
  <!-- Breadcrumb-->
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 mt-3">
          <span class="dash">Financial Documents</span>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item">Financial Documents</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-header section-padding">
    <div class="container-fluid">
      <div class="row d-flex align-items-md-stretch">
        <div class="col-12">
          <div class="bg-white border rounded pb-4">
                    <app-upload [isCustomerAllForms]="isCustomerAllForms" [prefixNameOfDocument]="LeaseNum" 
                                calledFrom="CustomerAllForms"></app-upload>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
</div>
