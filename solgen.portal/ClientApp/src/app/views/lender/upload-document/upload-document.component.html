<div bsModal #uploadDocument="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content" style="z-index:1">
      <div class="modal-header">
        <h4 class="modal-title">{{action}} Document</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body mapping-select" style="max-height:600px; ">
         <form [formGroup]="dragForm" autocomplete="off">         
            <div class="row">           
                <div class="col-md-12 col-lg-12">
                  <label>Document Name:</label>
                  <div class="form-group">
                    <input type="text" formControlName="documentName" class="form-control" />
                  </div>
                </div>
                <div class="col-md-12 col-lg-12">
                  <label>Document File:</label>
                  <div class="custom-file w-100">
                    <input class="custom-file-input" #file type="file" name='file' #fileInput accept="application/pdf" (change)="setFile($event)" lang="es">
                    <label class="custom-file-label">{{fileName}}</label>
                  </div>
                </div>              
            </div>          
          <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success form-btns" (click)="submit()"><i class="feather-save text-white"></i> Save</button>
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="feather-x text-white"></i> Cancel</button>
      </div>
      <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
    </div>
  </div>
</div>
