<div class="login-container">
    <div class="login-main">
        <app-loader [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
        <!--<img src="assets/default-theme/imagesNew/login-logo.png" />-->
        <img src="{{siteimage}}" />
        <div class="login-box text-left" style="width: auto !important;">
            <form [formGroup]="UploadimageForm" [ngClass]="{'disabled':loadSave}">
                <div class="login-box-fields action row">
                    <div class="col-lg-12">
                        <div class="alert alert-info" role="alert">
                            <span class="d-block">
                                <i class="feather-check mr-2"></i><strong>List of document(s) for review:</strong>
                            </span>
                        </div>
                        <hr class="mb-3" />
                    </div>
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Document Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of lstfiletype;let i=index">
                                    <td><a target="_blank" href="{{item.FileUrlNew}}">
                                            {{item.FileTitle}}
                                        </a>
                                    </td>
                                    <td>
                                        {{item.DocumentType}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <hr class="mb-3" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
