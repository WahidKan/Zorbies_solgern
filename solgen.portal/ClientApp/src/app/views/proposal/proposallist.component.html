<div class="clearfix"></div>
<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">

      <lib-dynamic-list *ngIf="load" [jsoninput]="jsonDatapack" [currentPage]="currentPage" [pageSizeValue]="pageSizeValue" [lstPageSize]="lstPageSize"
                        (MainMethod)="MainMethod($event)" (curPageemit)="curPageemit($event)" [sortDir]="sortDir" [sortColumn]="sortColumn"
                        primaryid="Id" (selectdata)="selectdata($event)" [companytype]="companyType" (goToPage)="goToPage($event)" [jsoncondition]="jsoncondition"
                        [actionarray]="actionarray" [listFilter]="listFilter"[userinfodata] = "userinfodata"
                        [myCheckboxemit]="myCheckbox" [vewId]="vewId" [manageviewList]="pagedData.data" (updateFilter)="updateFilter($event)" (displayDetailDetail)="displayDetailDetail($event)"
                        (search)="search()" (reset)="reset()" (add)="add()" (deleteAll)="deleteAll()" (switchClicked)="switchClicked($event)" (filterpopup)="filterpopup()"
                        [placeholder]="placeholder"  (SetManageViewValue)="SetManageViewValue($event)"
                        [isAdd]="isAdd" [isUpdate]="isUpdate" [isDelete]="isDelete" Showheader="true" isSearchPannel="true" isManageView="true" [searchlabelName]="searchlabelName" [listLabelName]="listLabelName">

      </lib-dynamic-list>

    </div>
  </div>
</div>
<app-searchfilteradd (searchFilterCondition)="ApplyAdvanceFilter($event)" #templateFilterView moduleName="crm" subModuleName="proposal"></app-searchfilteradd>
<app-manageviewnew #templateManageView (customViewid)="GetcustomViewid($event)" moduleName="crm" subModuleName="proposal"></app-manageviewnew>
<app-copy-link-modal #CopyLinkModal ></app-copy-link-modal>
