



<div  bsModal #modalMail="bs-modal" [config]="{ backdrop: 'static' }" class="modal fade"
  tabindex="-1" role="dialog" aria-hidden="true"> 
     <div class="modal-dialog" role="document">
      <div class="modal-dialog mw-100 w-75" style="min-width:1000px;" >
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">PREVIEW DOCUMENT</h5>
          <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12 py-1">
            <label>Delivery option:</label>
              <div class="form-group" >
               <div class="custom-control d-inline-block custom-checkbox pl-0">
                 <label class="switch">
                   <input type="checkbox" 
                          id="radio-Email" name="sendingType"   [(ngModel)]="DeliveryOptions.sendingType">
                   <span class="slider round" id="radio-Email"><span>Yes</span></span>
                 </label>
                 <label class="switch" for="radio-Email" >Email</label>
               </div>

               <div class="custom-control d-inline-block custom-checkbox pl-0">
                 <label class="switch">
                   <input type="checkbox" 
                          id="radio-SignNow"  name="sendingTypeSignNow" [(ngModel)]="DeliveryOptions.sendingTypeSignNow">
                   <span class="slider round" id="radio-SignNow"><span>Yes</span></span>
                 </label>
                 <label class="switch" for="radio-SignNow" >Sign Now</label>
               </div>



                <!-- <div class="radio d-inline-block">
                
                  <input id="radio-Email" name="sendingType" type="checkbox" value="Email" [(ngModel)]="mapping.sendingType">
                  <label for="radio-Email" class="radio-label">Email</label>
                </div> -->
                <!-- <div class="radio d-inline-block ml-5">
                  <input id="radio-SignNow" name="sendingTypeSignNow" type="checkbox" value="SignNow" [(ngModel)]="mapping.sendingTypeSignNow">
                  <label for="radio-SignNow" class="radio-label">Sign Now</label>
                </div> -->
              </div>
          </div>
                <div class="row"  id="DeliveryOptions">
                  <div class="col-lg-12 portlets">
                    <div class="row">
                      
                      
                       <div class="row">
                       <div class="col-md-12" >
                      
                       <div class="col-md-12">
                        <div class="row">
                        <div class="col-sm-12 col-md-12 v">
                          <label>Send Email To:</label>
                          <div class="form-group">
                            <input type="text" class="form-control"     
                             [(ngModel)]="DeliveryOptions.sendToEmail" #name ="ngModel" >
                          
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 py-1">
                          <label>Send Email From:</label>
                          <div class="form-group">
                            <input type="text" class="form-control" 
                             [(ngModel)]="DeliveryOptions.fromToEmail" #name ="ngModel" >
                          
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 v" *ngIf="signer1">
                          <label>Signer 1:</label>
                          <div class="form-group">
                            <input type="text" class="form-control"         
                             [(ngModel)]="DeliveryOptions.signer1Email"  #name ="ngModel" >
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 v" *ngIf="signer2">
                          <label>Signer 2:</label>
                          <div class="form-group">
                            <input type="text" class="form-control"         
                             [(ngModel)]="DeliveryOptions.signer2Email"  #name ="ngModel" >
                          
                            </div>
                        </div>
                       
                        
                        <div class="col-sm-12 col-md-12 py-1">
                          <label>Subject:</label>
                          <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="DeliveryOptions.subject" #name ="ngModel" >
                          
                            </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-12">
                          <label>Template:<span style="color:red">*</span></label>
                          <div class="form-group">
                              <ckeditor #myckeditor name="myckeditor"
                              [(ngModel)]="DeliveryOptions.body"
                              required
                              [config]="ckeConfig"
                              debounce="500"
                              >
                                </ckeditor>
                             
                          </div>
                        </div>
                      </div>
                      </div>
                      </div>
                      </div>
                    </div>
                  </div>
                 
                </div>
             
        </div>
        <div class="modal-footer">
          <button type="button"  (click)="close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="javascript:void(0);" class="btn btn-primary text-white mr-2" (click)="sendTest()"><i
            class="fa fa-paper-plane mr-1"></i> Send</a>
        </div>
      </div>
    </div>
    </div>
  </div>
