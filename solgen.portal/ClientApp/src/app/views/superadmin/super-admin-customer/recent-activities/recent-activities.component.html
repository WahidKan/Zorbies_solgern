<div class="row">
    <!-- <div class="page-header">
        <h1 id="timeline">Timeline</h1>
    </div> -->
    <div class="col-12">
        <ul class="timeline col-12">
            <li *ngFor="let recentActivity of recentActivityList" class="timeline-inverted">
                <div class="timeline-badge warning">
                    <div class="date-time">
                        <div>{{recentActivity.date}}</div>
                        <div class="text-right">{{recentActivity.time}}</div>
                    </div>
                    <i style="position: absolute; font-size: 24px; left: 4px; top: 3px;" class="fa fa-clock-o fa-5"></i>
                </div>
                <div class="timeline-panel col-10">
                    <div class="row">
                        <div class="col-xl-1 col-lg-1 col-sm-2">
                            <i style="font-size: 50px; padding-top: 5px" class="fa fa-user-circle-o"
                                aria-hidden="true"></i>
                        </div>
                        <div class="col-xl-10 col-lg-10 col-sm-8">
                            <div class="timeline-heading">
                                <h5 class="timeline-title">{{recentActivity.title}}</h5>
                            </div>
                            <div class="timeline-body">
                                <p>By {{recentActivity.details}}- <a href="#">View Details</a></p>
                            </div>
                        </div>
                        <div class="col-xl-1 col-lg-1 col-sm-2">
                            <i style="font-size: 25px; padding-top: 5px; color: #00bfff" class="feather-eye"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
