<div bsModal #leaseFundingStatusModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Approve for purchase detail</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="table-responsive">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td width="190"><b>Approved By:</b></td>
                <td align="left">
                  {{approveBy}}
                </td>
              </tr>

              <tr>
                <td width="190"><b>Approved On:</b></td>
                <td align="left">
                  {{approveOn | date: 'MM-dd-yyyy'}}
                </td>
              </tr>

              <tr>
                <td width="190"><b>Notes:</b></td>
                <td align="left">
                  {{lendernotes}}
                </td>
              </tr>



            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
