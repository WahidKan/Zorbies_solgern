
<div class="modal fade in show" bsModal #showtransferAppPopUp="bs-modal" tabindex="-1" role="dialog" style="display: none; padding-right: 10px;">
  <div class="modal-dialog modal-lg modal-info">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Transfer Loan Application (#{{applicationNumber}})</h4>
        <button type="button" class="close" (click)="closeAssignedApplicationToDealer()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" style="margin-bottom:10px; max-height:600px; min-height:100px; overflow:visible;">
        <div class="col-sm-12 col-lg-6">
          <ng-select #userTypeSelect [items]="lstdealerCompany"
                     placeholder="Choose Dealer" bindValue="value" bindLabel="text"
                     [closeOnSelect]="true"
                     (change)="setDealerCompany($event.value)">
          </ng-select>
        </div>
      </div>




      <div class="modal-footer">
        <button type="submit" class="btn btn-success form-btns" (click)="saveAssignedApplicationToDealer()"><i class="feather-save text-white"></i> Save</button>
        <button type="submit" class="btn btn-danger form-btns" (click)="closeAssignedApplicationToDealer()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
