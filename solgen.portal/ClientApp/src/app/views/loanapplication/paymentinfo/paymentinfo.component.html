<form [formGroup]="paymentPropForm" autocomplete="off">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Automatic Payment Via ACH (Yes/No)</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left">

          <div class="form-group">
            <label class="switch">
              <input type="checkbox" checked="" formControlName="autoPaymentViaACH">
              <span class="slider round"><span>Yes</span></span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Financial Institution Name</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left"><b><input type="text" class="form-control" formControlName="instituteName"></b></div>
      </div>
      <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Financial Institution Routing Number</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left"><b><input type="text"  class="form-control" formControlName="instituteRoutingNumber"></b></div>
      </div> <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Name on Account</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left"><b><input type="text" class="form-control"  formControlName="nameOfAccount"></b></div>
      </div> <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Account Number</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left"><b><input type="text" class="form-control"  formControlName="accountNumber"></b></div>
      </div>
      <div class="col-md-6 d-flex">
        <div class="col-6 mb-2 pb-2 border-bottom float-left">Account Type (Checking/Savings)</div>
        <div class="col-6 mb-2 pb-2 border-bottom float-left">
          <ng-select [items]="accounttypeitems" placeholder="Select Account Type" class="form-control"  formControlName="accountType"
                     bindLabel="text" bindValue="value"></ng-select>
        </div>
      </div>
    </div>
 
  <div class="col-12 p-0"  *ngIf="isflag">
    <button type="submit" [disabled]="isSubmitted" class="btn btn-success form-btns mr-2" (click)="addUpdatePaymentInfo()"><i class="feather-save text-white"></i> Save</button>
    <button type="submit" class="btn btn-danger form-btns" (click)="close()"><i class="fa fa-times text-white"></i> Cancel</button>
  </div>
  </div>
</form>
