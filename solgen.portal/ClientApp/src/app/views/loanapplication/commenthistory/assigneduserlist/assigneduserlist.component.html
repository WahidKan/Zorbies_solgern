
<div bsModal #AssignedUserListModelPopup="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Assigned User List</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" >
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <div class="table table-striped">
                <ngx-datatable #table class="bootstrap table table-hover table-dynamic"
                               [rows]="pagedData.data"
                               [columnMode]="'force'"
                                  [scrollbarH]="true"
                       [rowHeight]="'40'"
                               [headerHeight]="40"
                               [footerHeight]="40"
                               
                               [externalPaging]="true"
                               [externalSorting]="true"
                               [loadingIndicator]="loadSave"
                               [count]="pagedData.pager.totalItems"
                               [offset]="pagedData.pager.currentPage"
                               [limit]="pagedData.pager.pageSize"
                               (page)='setPage($event)'
                               (sort)="onSort($event)">
                  <ngx-datatable-column name="Name" [sortable]="false" prop="name"></ngx-datatable-column>
                  <ngx-datatable-column name="Email" [sortable]="false" prop="Email"></ngx-datatable-column>
                  <ngx-datatable-footer>
                    <ng-template ngx-datatable-footer-template
                                 let-rowCount="rowCount"
                                 let-pageSize="pageSize"
                                 let-selectedCount="selectedCount"
                                 let-currentPage="currentPage"
                                 let-offset="offset"
                                 let-isVisible="isVisible">
                      <div class="page-count" style="max-width:170px;">
                        {{rowCount}} total
                      </div>
                      <div>
                        <div style="color:black; margin-right:10px;" class="page-size-record">
                          <span style="text-align:right; width:80px;vertical-align: middle;">
                            <ng-select [searchable]="false" [items]="lstPageSize" appendTo="body" [(ngModel)]='pageSizeValue' dropzone="fixed" [clearable]="false" (change)="onChange($event)" draggable="false" [closeOnSelect]="true"
                                       bindLabel="text" bindValue="text"></ng-select>
                          </span>
                        </div>
                      </div>
                      <datatable-pager [pagerLeftArrowIcon]="'fa feather-chevrons-left'"
                                       [pagerRightArrowIcon]="'fa fa-angle-double-right'"
                                       [pagerPreviousIcon]="'fa fa-angle-left'"
                                       [pagerNextIcon]="'fa feather-chevron-left'"
                                       [page]="pagedData.pager.currentPage+1"
                                       [size]="pageSizeValue"
                                       [count]="pagedData.pager.totalItems"
                                       [hidden]="!((rowCount / pageSize) > 1)"
                                       (change)="setPage($event)">
                      </datatable-pager>
                    </ng-template>
                  </ngx-datatable-footer>

                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">   
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
