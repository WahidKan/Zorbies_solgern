<div bsModal #creditReport="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content" style="z-index:1">
      <div class="modal-header">
        <h4 class="modal-title">Credit Report</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mapping-select" style="max-height:600px; ">
        <div>
          <textarea *ngIf="!rawData" class="form-control" style="min-height: 400px;">{{reportData}}</textarea>
          <ngx-json-viewer *ngIf="rawData" [json]="reportData" [expanded]="false" style="min-height: 400px;"></ngx-json-viewer>
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="isBanker || isCompanyAdmin" type="button" class="btn btn-success" (click)="download()" data-dismiss="modal" aria-label="Download Report"><i class="feather-save"></i> Download Report</button>
        <button type="button" class="btn btn-danger" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="feather-x"></i> Cancel</button>
      </div>
      <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
    </div>
  </div>
</div>
