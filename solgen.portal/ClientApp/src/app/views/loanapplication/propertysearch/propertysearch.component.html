<div class="header float-left w-100 mb-2">
  <h2 class="float-left pr-2"><strong>Property Search</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li>
        <a class="smview" routerLink="/dashboard">Dashboard</a>
      </li>
      <li>
        <a class="smview" routerLink="/propertysearch">Property Search</a>
      </li>
      
    </ol>
  </div>
</div>
<div class="clearfix"></div>

<div class="panel">
  <div class="panel-content ">

    <div class="emailTemplate-box" [ngClass]="{'disabled':loadSave}">


      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <label>First Name:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter First Name" [(ngModel)]="firstName">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label>Middle Name:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Middle Name" [(ngModel)]="middelName">

          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label>Last Name:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Last Name" [(ngModel)]="lastName">

          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label>Street Name:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Street Name" [(ngModel)]="streetname">

          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label>City:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Street Name" [(ngModel)]="city">

          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label>State Code:</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Street Name" [(ngModel)]="stateCode">

          </div>
        </div>



      </div>
      <div class="row mb-3">
        <div class="col-sm-12 col-md-12 text-right">
          <a href="javascript:void(0);" class="btn btn-success mr-1" (click)="save()"><i class="feather-save"></i> Search By ATOM</a>
          <a href="javascript:void(0);" class="btn btn-success mr-1" (click)="SearchbyFM()"><i class="feather-save"></i> Search By First AM</a>

          <!--<a href="javascript:void(0);" class="btn btn-danger" (click)="close()"><i class="fa fa-times"></i> Cancel</a>-->
        </div>
      </div>

      <!--<div *ngIf="ResponseResult != null && ResponseResult != ''">
    <b>Requested Detail</b><br />
    <b>Name</b> : {{ReqName}} &nbsp;&nbsp;&nbsp;&nbsp;
    <b>Last Name </b> : {{ReqLastName}}

    <hr />
    <br />
    <b>Response Returned By Attom</b><br />
    <b>Name</b> : {{ResponseName}}&nbsp;&nbsp;&nbsp;&nbsp;
    <b>Last Name</b>: {{ResponseLastName}}&nbsp;&nbsp;&nbsp;&nbsp;
    <b>Result</b> : {{ResponseResult}}



  </div>-->

      <div *ngIf="ResponseResult != null && ResponseResult != ''">
        <b>Requested Detail</b><br />
        <b>Name</b> : {{ReqName}} &nbsp;&nbsp;&nbsp;&nbsp;
        <span *ngIf="ReqLastName != null && ReqLastName != ''">
          <b>Last Name </b> : {{ReqLastName}}
        </span>
        <hr />
        <br />
        <b>
          Response Returned By {{SearchBY}}
        </b><br />
        <b>Name</b> : {{ResponseName}}&nbsp;&nbsp;&nbsp;&nbsp;

        <span *ngIf="ReqLastName != null && ReqLastName != ''">
          <b>Last Name</b>: {{ResponseLastName}}&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
        <!--<b>Result</b> : {{ResponseResult}}-->



      </div>

    </div>

  </div>
  <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
  
</div>
