<div class="page">
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 mt-3">
          <span class="dash">Manage Leases</span>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Lease Detail</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-12 text-right">
      <button class="w-auto sw-100 btn btn-dark" (click)="cancel()"><i class="fa fa-arrow-left"></i>&nbsp;Back</button>
    </div>
  </div>
  <section class="dashboard-header section-padding">
    <div class="container-fluid">
      <div class="row d-flex align-items-md-stretch">
        <div class="col-12">
          <div class="bg-white border rounded pb-4">
            <div class="col-md-12 mt-4">
              <form [formGroup]="leaseForm">
                <div class="row">
                  <div formArrayName="leases" class="col-12">
                    <div *ngFor="let lease of leases.controls; let i=index">
                      <div [formGroupName]="i">
                        <leaseform [group]="leaseForm.controls.leases.controls[i]" [states]="lstStates" [banks]="lstBanks" [showHideTag]="showHideTag" [isDisabled]="isDisabled" [isLeaseDocumentPrefrered]="IsLeaseDocumentPrefrered" ></leaseform>
                      </div>
                    </div>
                  </div>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
</div>
