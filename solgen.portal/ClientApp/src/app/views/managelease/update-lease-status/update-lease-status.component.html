<div bsModal #leaseStatusModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Update Lease Status</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
          <label>Select Lease Status:</label><span class="text-danger">*</span>
          <div class="form-group">
            <ng-select #leseStatusSelect [items]="lstUserType"
                       placeholder="Select Lease Status" bindValue="value" bindLabel="text"
                       [closeOnSelect]="true" [(ngModel)]="leaseStatus"
                       (change)="SetLeaseStatus($event.value)">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success form-btns" aria-label="Close" type="submit" (click)="save()" data-dismiss="modal"><i class="feather-save"></i> Submit</button>
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
