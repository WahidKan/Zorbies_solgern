<div bsModal #generateLeaseDoc="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Generate Lease Document</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow:auto; margin-bottom:10px;">
        <div class="row">

          <div class="col-md-4">
            <label>Business Name:</label>
            <div class="form-group"> <input type="text" [(ngModel)]="businessName" class="form-control" disabled="disabled" /></div>
          </div>

          <div class="col-md-4">
            <label>Contact Email:</label>
            <div class="form-group"> <input type="text" [(ngModel)]="contactEmail" class="form-control" disabled="disabled" /></div>
          </div>
          <div class="col-md-4">
            <label>Use Type:</label>
            <div class="form-group"> <input type="text" [(ngModel)]="userType" class="form-control" disabled="disabled" /></div>
          </div>

          <div class="col-md-4">
            <label>Lease Type:</label>
            <div class="form-group"> <input type="text" [(ngModel)]="leaseType" class="form-control" disabled="disabled" /></div>
          </div>

          <div class="col-md-4">
            <label>Lease Rate(%):</label>
            <div class="form-group"> <input type="text" [(ngModel)]="leaseRate" class="form-control" disabled="disabled" /></div>
          </div>

          <div class="col-md-4">
            <label>Lease Term:</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leaseTerm" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Total Equipment MSRP({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [value]="calculteTotalEquipMSRP()" [(ngModel)]="leaseTotalEquipmentMSRP" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Residual Amount({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leaseResidualAmount" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Monthly Rental Payment({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leaseMonthlyRentalPayment" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Placement Fee({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leasePlacementFee" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Amount Due at Signing({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leaseAmountDueAtSigining" class="form-control" disabled="disabled" />
            </div>
          </div>

          <div class="col-md-4">
            <label>Total Lease Amount({{this.commonService.GetCurrency()}}):</label>
            <div class="form-group">
              <input type="text" [(ngModel)]="leaseTotalAmount" class="form-control" disabled="disabled" />
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary form-btns" (click)="saveQuote()"><i class="fas fa-paper-plane"></i> Send Quote</button>
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
      <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
    </div>
  </div>
</div>
