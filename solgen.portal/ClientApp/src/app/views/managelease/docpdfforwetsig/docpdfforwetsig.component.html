<form [formGroup]="addCreditScoreForm" autocomplete="off">
  <div bsModal #docpdfforwetsigModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Upload Wet Signature Document</h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="overflow:auto; margin-bottom:10px;">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <label>Document Title:</label>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Document Title"
                       formControlName="DocumentTitle">
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <label>Select Document:<span class="text-danger">*</span></label>
              <div class="form-group">
                <div class="input-group">
                  <div class="custom-file">
                    <input class="custom-file-input" type="file" name='file' (change)="setFile($event)" #fileInput
                           formControlName="fileNameThree">
                    <label class="custom-file-label">{{fileName}}</label>
                  </div>
                </div>
                <small *ngIf="!isValid"
                style="color:red;">Document File is required</small>
              </div>
            </div>
            <div class="col-lg-12 ">
              <small><i class="text-primary">Valid documents format is .pdf,.docx,.doc,.xls,xlsx, image/x-png, image/gif, image/jpeg Valid image format is image/x-png, image/gif, image/jpeg and limit upto 30MB.</i></small>
            </div>
          </div>
          <div class="modal-footer px-0">
            <button type="submit" class="btn btn-primary form-btns" (click)="sendWetSignature()"><i class="feather-save text-white"></i> Submit</button>
            <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
          </div>
          <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
        </div>
      </div>
    </div>
  </div>
  </form>
