<div class="header float-left w-100 mb-2">
  <h2 class="float-left pr-2"><strong>Manage User Type</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li>
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="active">Manage User Type</li>
    </ol>
  </div>

</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-header border-bottom pb-3">
        <div class="row mt-2">

    <div class="searchfield  mr-1">

          <div class="col-md-12 col-xl-6">
            <div class="row searchfield mr-1 w-100">
              <div class="col-lg-4 float-left mb-lg-0 mb-2">
                <input class="form-control input-sm" type="text" [(ngModel)]='listFilter' placeholder="Search By User type" (keyup)='updateFilter($event)'>
              </div>
              <div class="col-lg-8 float-left">
                <a class="btn btn-success form-btns mr-1" href="javascript:void(0);" (click)="search()"><span><i class="feather-search"></i> Search</span></a>
                <a class="btn btn-danger form-btns mr-2" href="javascript:void(0);" (click)="reset()"><span><i class="fa fa-refresh"></i> Reset</span></a>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-xl-6">
            <div class="dt-buttons">
              <!--<a *ngIf='modulePermission!==null && modulePermission.roleModuleAddFlag' class="btn btn-success mr-1" routerLink="/userTypelist/AdduserType"><span><i class="feather-plus"></i> Add User Type</span></a>-->
              <!--<a class="btn btn-secondary mr-1" href="#"><span><i class="fa fa-download"></i> Import</span></a>
    <a class="btn btn-dark mr-1" href="#"><span><i class="fa fa-exchange"></i> Transfer</span></a>
    <a class="btn btn-danger" href="#"><span><i class="feather-trash-2"></i> Delete</span></a>-->
            </div>
          </div>
        </div>
      </div>


      <div class="panel-content px-3  pagination2 table-responsive no-padding">
        <ngx-datatable #table class="bootstrap table table-hover table-dynamic"
                       [rows]="pagedData.data"
                       [scrollbarH]="true"
                       [rowHeight]="'40'"
                       [columnMode]="'force'"
                       [headerHeight]="40"
                       [footerHeight]="40"
                       
                       [externalPaging]="true"
                       [externalSorting]="true"
                       [loadingIndicator]="loadSave"
                       [count]="pagedData.pager.totalItems"
                       [offset]="pagedData.pager.currentPage"
                       [limit]="pagedData.pager.pageSize"
                       (page)='setPage($event)'
                       (sort)="onSort($event)">
          <ngx-datatable-column name="User Type" prop="MasterValue" [sortable]="true">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <!--<div><a [routerLink]="['/userTypelist/edituserType',row.MasterId]">{{row.MasterValue}}</a></div>-->
              <div><a>{{row.MasterValue}}</a></div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Description" prop="MasterDescription" [sortable]="false"></ngx-datatable-column>


          <!--<ngx-datatable-column name="IsActive" [sortable]="true" headerClass="text-center"  *ngIf='modulePermission!==null && modulePermission.roleModuleUpdateFlag' [maxWidth]="100" headerClass="text-center">
            <ng-template let-row="row" ngx-datatable-cell-template >
              <div class="text-center">
                <a *ngIf="row.MasterStatusId.toUpperCase() == '1F741CF9-62BC-468B-B64A-8CFA8B48598B'" href="javascript:void(0);"><i class="fa fa-times text-danger icon_tick"></i></a>
                <a *ngIf="row.MasterStatusId.toUpperCase() == 'D69986C3-F743-46C1-BE0A-6F397D1AB931'" href="javascript:void(0);"><i class="feather-check text-success icon_tick"></i></a>
              </div>
              <div *ngIf="loginuserid===row.Id" class="align-center">
                <label>-</label>
              </div>
            </ng-template>
          </ngx-datatable-column>-->


          <ngx-datatable-column [width]="80" name="Action" [sortable]="false" headerClass="text-center" *ngIf='modulePermission!==null && isDelete' [maxWidth]="100" headerClass="text-center">
            <!--<ng-template let-row="row" ngx-datatable-cell-template>
    <div class="text-center">
      <a href="javascript:void(0);" (click)="DeleteUser(row)" class="btn-delete"><i title="Click to delete." class="feather-trash-2 text-danger"></i></a>
    </div>
     <div *ngIf="loginuserid===row.Id" class="align-center">
        <label>-</label>
      </div>
  </ng-template>-->

            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="text-center">
                <a [routerLink]="['/userTypelist/edituserType',row.MasterId]" title="Edit"><i class="fa fa-pencil text-success pr-2"></i></a>
                <a title="Click to delete." (click)="DeleteUser(row)" href="javascript:void(0);"><i class="feather-trash-2 text-danger"></i></a>
              </div>
              <div *ngIf="loginuserid===row.Id" class="align-center">
                <label>-</label>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-footer>
            <ng-template ngx-datatable-footer-template
                         let-rowCount="rowCount"
                         let-pageSize="pageSize"
                         let-selectedCount="selectedCount"
                         let-currentPage="currentPage"
                         let-offset="offset"
                         let-isVisible="isVisible">
              <div class="page-count">
                {{rowCount}} total
              </div>
              <div>
                <div style="color:black; margin-right:10px;" class="page-size-record">
                  <span style="text-align:right; width:80px;vertical-align: middle;">
                    <ng-select [searchable]="false" [items]="lstPageSize" appendTo="body" [(ngModel)]='pageSizeValue' dropzone="fixed" [clearable]="false" (change)="onChange($event)" draggable="false" [closeOnSelect]="true"
                               bindLabel="text" bindValue="text"></ng-select>
                  </span>
                </div>
              </div>
              <datatable-pager [pagerLeftArrowIcon]="'fa feather-chevrons-left'"
                               [pagerRightArrowIcon]="'fa fa-angle-double-right'"
                               [pagerPreviousIcon]="'fa fa-angle-left'"
                               [pagerNextIcon]="'fa feather-chevron-left'"
                               [page]="pagedData.pager.currentPage+1"
                               [size]="pageSizeValue"
                               [count]="pagedData.pager.totalItems"
                               [hidden]="!((rowCount / pageSize) > 1)"
                               (change)="setPage($event)">
              </datatable-pager>
            </ng-template>
          </ngx-datatable-footer>
        </ngx-datatable>
      </div>

    </div>
  </div>
</div>
