<span
  class="
    text-capitalize
    p-3
    font-weight-bold
    border-bottom
    heading-above-subhead
  "
>
  <a
    href="javascript:void(0);"
    (click)="onBack()"
    class="btn btn-dark text-white"
    style="margin-left: 94%; margin-bottom: 3px"
    ><i class="fa fa-arrow-left mr-1"></i> Back</a
  >
</span>
<div class="row">
  <div class="col-lg-12 portlets">

      <div class="row">
        <!-- <div class="col-sm-4 col-md-3 col-lg-2 border-right pr-0">
          <app-content></app-content>
        </div> -->
        <div
          class="col-sm-12 col-md-12 col-lg-12 pl-0"
          style="
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
            background-color: #efedec;
          "
        >
          <div class="w-100">
            <app-canvas [document]="document" [isPreview]="'true'"></app-canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
