
<div class="header float-left w-100 mb-2">
  <h2 class="float-left pr-2"><strong>Loan Term</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li>
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="active">Loan Term</li>
    </ol>
  </div>

</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-header border-bottom pb-3">
        <div class="row mt-2">



          <div class="col-md-6">
            <div class="row searchfield  mr-1 w-100">
              <div class="col-md-4 float-left">
                <input class="form-control input-sm" type="text" [(ngModel)]='listFilter' placeholder="Search By Name" (keyup)='updateFilter($event)'>
                
              </div>
              <div class="col-md-8 float-left">

                <a class="btn btn-success form-btns mr-1" href="javascript:void(0);" (click)="refresh()"><span><i class="feather-search"></i> Search</span></a>
                <a class="btn btn-danger form-btns mr-2" href="javascript:void(0);" (click)="ResetSearch()"><span><i class="fa fa-refresh"></i> Reset</span></a>
                <!--<a class="btn btn-white mr-1" href="javascript:void(0);"><span><i class="fa fa-filter"></i> Filter</span></a>-->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="dt-buttons">
              <!--<a class="btn btn-primary form-btns mr-1" href="javascript:void(0);" (click)="displayDetailDetail($event)"><span><i class="fa fa-list-alt"></i> Manage View</span></a>-->
              <a (click)="add()" class="btn btn-success form-btns" href="javascript:void(0);"><i class="feather-plus"></i> Add Loanterm</a>
              <!-- <input type="button" class="btn btn-primary form-btns mr-1" value="Manage View"/> <a routerLink="/lead/Import" class="btn btn-danger form-btns "><i class="feather-trash-2"></i> Delete</a>-->
            </div>
          </div>
        </div>
      </div>


      <div class="panel-content px-3 pagination2 table-responsive no-padding">
        <ngx-datatable #table class="bootstrap table table-hover table-dynamic"
                       [rows]="pagedData.data"
                       [columnMode]="'force'"
                       [headerHeight]="40"
                       [scrollbarH]="true"
                       [rowHeight]="'40'"
                       [footerHeight]="40"
                       
                       [externalPaging]="true"
                       [externalSorting]="true"
                       [loadingIndicator]="loadSave"
                       [count]="pagedData.pager.totalItems"
                       [offset]="pagedData.pager.currentPage"
                       [limit]="pagedData.pager.pageSize"
                       (page)='setPage($event)'
                       (sort)="onSort($event)">
          <ngx-datatable-column name="Code" [sortable]="true" prop="Code">
          </ngx-datatable-column>
          <ngx-datatable-column name="Description" prop="Description" [sortable]="true"></ngx-datatable-column>
          <ngx-datatable-column name="Lender Name" prop="bankname" [sortable]="true"></ngx-datatable-column>
          <ngx-datatable-column name="Term" prop="Term" [sortable]="true">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.Term}} years
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Apr" prop="Apr" [sortable]="true">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.Apr}} %
            </ng-template>
          </ngx-datatable-column>
          <!--<ngx-datatable-column name="Dealer Fees" prop="DealerFee" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.DealerFee}} %
      </ng-template>
    </ngx-datatable-column>-->
          <ngx-datatable-column [width]="80" name="Action" [sortable]="false" headerClass="text-right">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="icon-text-left">
                <a (click)="edit(row.Id)" class="btn-edit"><i title="Click to edit." class="fa fa-pencil text-success pr-2"></i></a>
                <a (click)="delete(row.Id)" class="btn-delete"><i title="Click to delete." class="feather-trash-2 text-danger"></i></a>
              </div>

            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-footer>
            <ng-template ngx-datatable-footer-template
                         let-rowCount="rowCount"
                         let-pageSize="pageSize"
                         let-selectedCount="selectedCount"
                         let-currentPage="currentPage"
                         let-offset="offset"
                         let-isVisible="isVisible">
              <div class="page-count">
                {{rowCount}} total
              </div>
              <div>
                <div style="color:black; margin-right:10px;" class="page-size-record">
                  <span style="text-align:right; width:80px;vertical-align: middle;">
                    <ng-select [searchable]="false" [items]="lstPageSize" appendTo="body" [(ngModel)]='pageSizeValue' dropzone="fixed" [clearable]="false" (change)="onChange($event)" draggable="false" [closeOnSelect]="true"
                               bindLabel="text" bindValue="text"></ng-select>
                  </span>
                </div>
              </div>
              <datatable-pager [pagerLeftArrowIcon]="'fa feather-chevrons-left'"
                               [pagerRightArrowIcon]="'fa fa-angle-double-right'"
                               [pagerPreviousIcon]="'fa fa-angle-left'"
                               [pagerNextIcon]="'fa feather-chevron-left'"
                               [page]="pagedData.pager.currentPage+1"
                               [size]="pageSizeValue"
                               [count]="pagedData.pager.totalItems"
                               [hidden]="!((rowCount / pageSize) > 1)"
                               (change)="setPage($event)">
              </datatable-pager>
            </ng-template>
          </ngx-datatable-footer>
        </ngx-datatable>
      </div>

    </div>
  </div>
</div>
