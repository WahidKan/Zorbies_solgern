<form [formGroup]="noteForm" [ngClass]="{'disabled':loadSave}">
  <label>Notes:<span class="text-danger">*</span></label>
  <div class="form-group">
    <textarea type="text" class="form-control"
              formControlName="notesComments"
              [ngClass]="{'is-invalid': (notesComments.invalid && (notesComments.dirty || notesComments.touched) && (notesComments.errors?.required || notesComments.errors?.maxlength)) }"></textarea>
    <small *ngIf="notesComments.invalid && (notesComments.dirty || notesComments.touched) && notesComments.errors?.required"
           style="color:red;">Notes is required</small>
    <small *ngIf="notesComments.invalid && (notesComments.dirty || notesComments.touched) && notesComments.errors?.maxlength"
           style="color:red;">Notes must be less than 5000 characters.</small>
  </div>
  <div class="col-12 p-0">
    <button type="submit" (click)="save()" class="btn btn-orange form-btns" [disabled]="loadSave"><i class="feather-plus"></i> Add Notes</button>
  </div>
</form>
<app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-notes"></app-loader>
