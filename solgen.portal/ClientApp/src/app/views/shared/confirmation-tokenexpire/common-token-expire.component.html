<div class="modal-header">
  <h4 class="modal-title">Session Timeout</h4>
</div>
<div class="modal-body">
  Your session is about to expire.
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="logOutNow()">Log Out Now</button>
  <button type="button" class="btn btn-primary" (click)="stayConnected()">Stay Connected</button>
</div>
