<div [formGroup]="Img" (mouseleave)="hideToolTip()" (mouseenter)="showToolTip()">
  <div class="row">
    <div [ngStyle]="Img.get('style').value" class="col-12">
      <div class="image-box mb-0 d-flex align-items-center justify-content-center p-3">
        <input *ngIf="!Img.get('imageSrc').value" type="file" id="file" accept=".png, .jpg, .jpeg" (change)="onFileChange($event)"/>
        <img *ngIf="Img.get('imageSrc').value" [src]="Img.get('imageSrc').value" alt="img" [height]="Img.get('height').value" [width]="Img.get('width').value"/>
        <i
        *ngIf="Img.get('imageSrc').value"
        style="color: red;cursor: pointer;"
        class="position-absolute material-icons uploaded-image-cross"
        (click)="deleteImage()"
        >X</i>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade"  [attr.id]="'exampleModal' + Img.get('id').value" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Properties</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="favcolor">Background Color: </label>
          <input (input)="onBackgroundChange($event)" type="color" /><br /><br />
          <app-box-model></app-box-model>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
