<div class="my-preview" [ngClass]="{ 'table': isCameraFound, 'd-none': !isCameraFound }">
    <div id="preview" #preview>

        <app-activity-indicator *ngIf="isInitializing" [message]='"Loading preview... Please wait."'>
        </app-activity-indicator>
        <div class="caller-name">{{userName}}</div>
        <div class="mute-buttons">
            <div class="mt-3">
                <button class="btn btn-info mr-2" id="mute-unmute-audio-button" (click)="MuteAudio()"><i
                    [class]="isAudioMuted ? 'fa fa-microphone-slash' : 'fa fa-microphone'" [title]="isAudioMuted ? 'Unmute' : 'Mute'"></i></button>
                <button class="btn btn-primary mr-2" id="mute-unmute-video-button" (click)="MuteVideo()"><i
                        [class]="(isVideoMuted && isOwner) ? 'fa fa-video-camera fa-video-camera1' :(isVideoMuted && !isOwner) ?'fa fa-video-camera fa-video-camera2': 'fa fa-video-camera'" [title]="isVideoMuted? 'Turn On Video' : 'Turn Off Video'"></i> </button>
                 <button *ngIf="!isOwner" class="btn btn-danger leave-button" title="Leave Group" (click)="onLeaveRoom($event)"><i class="fa fa-power-off"></i></button>
                    </div>
            
            
        </div>
    </div>
    
   
</div>


<div id="nocamera" #nocamera [ngClass]="{ 'table': !isCameraFound, 'd-none': isCameraFound }">
    <p class="text-center text-monospace h3 font-weight-bold" style="display: table-cell; color:whitesmoke">
        No camera detected. <i class="far fa-frown"></i>
        <br />
        Please connect a camera to make video call.
    </p>
</div>
