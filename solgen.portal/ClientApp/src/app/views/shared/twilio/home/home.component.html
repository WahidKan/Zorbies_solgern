<div bsModal [config]="{ backdrop: 'static' }" #videoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title col-3">
          <img src="{{companyLogo}}" width=100 class=" pl-0"></h4>
        <h4 class="modal-title col-6 text-center">Video Chat [Participant(s) {{participantCount}}]</h4>
        <!-- <h4 class="modal-title">{{modeltitle}}</h4> -->
        <div class="col-3">
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      </div>
      <div class="modal-body" style=" margin-bottom:10px; max-height:800px; min-height:310px;" >
        <div class="row">
          <div class="col-md-12">
            <app-rooms #rooms [isOwner]="true" (participantCount)="getParticipantsCount($event)" (roomChanged)="onRoomChanged($event)" [defaultRoom]="!!activeRoom ? activeRoom.name : roomName"
            [activeRoomName]="!!activeRoom ? activeRoom.name : null"></app-rooms>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
            <app-participants #participants
            [userName]="userName"
            [isOwner]="true"
            (leaveRoom)="onLeaveRoom($event)"
            (participantsChanged)="onParticipantsChanged($event)"
            [style.display]="!!activeRoom ? 'block' : 'none'"
            [activeRoomName]="!!activeRoom ? activeRoom.name : null"
            [activeRoom]="!!activeRoom ? activeRoom : null"></app-participants>
          </div>
      </div>
      <div class="grid-right">
          <app-settings #settings (settingsChanged)="onSettingsChanged($event)"></app-settings>
      </div>
      </div>
      
      <app-camera class="app-camera" [userName]="userName" #camera (leaveRoom)="onLeaveRoom($event)" [isOwner]="true" ></app-camera>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> End Call</button>
      </div>
    </div>
  </div>
</div>
<div #videoChat></div>
