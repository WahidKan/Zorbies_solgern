<form [formGroup]="vendorForm" autocomplete="off">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-6">
      <label>Select Vendor:<span class="text-danger">*</span></label>
      <div class="form-group">
        <ng-select [items]="lstVendors"
                   placeholder="Select Vendor" bindValue="value" bindLabel="text" [closeOnSelect]="true" formControlName="selectedVendor"
                   (change)="setVendorDetails($event)" [attr.disabled]="isDisabled"
                   [ngClass]="{'is-invalid': (selectedVendor.invalid && (selectedVendor.dirty || selectedVendor.touched) && selectedVendor.errors?.required) }"></ng-select>
        <small *ngIf="selectedVendor.invalid && (selectedVendor.dirty || selectedVendor.touched) && selectedVendor.errors?.required"
               style="color:red;">Please select vendor</small>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <label>BusinessName:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="businessName"  disabled>
      </div>
    </div>

    <!--<div class="col-12 col-md-6 col-lg-6">
    <label>Phone:</label>
    <div class="form-group">
      <input value="" class="form-control" type="text" formControlName="vendorPhone"  disabled>
    </div>
  </div>-->

    <div class="col-12 col-md-6 col-lg-6">
      <label>Phone:</label>
      <div class="form-group">
        <p-inputMask styleClass="form-control" mask="(999) 999-9999" formControlName="vendorPhone" disabled="true" placeholder="(___) ___-____"></p-inputMask>
      </div>
    </div>


    <div class="col-12 col-md-6 col-lg-6">
      <label>Email:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="vendorEmail"  disabled>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <label>Address:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="vendorAddress"  disabled>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-6">
      <label>City:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="city"  disabled>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-6">
      <label>State:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="stateName"  disabled>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-6">
      <label>Zip Code:</label>
      <div class="form-group">
        <input value="" class="form-control" type="text" formControlName="zipCode"  disabled>
      </div>
    </div>

  </div>
  </form>
