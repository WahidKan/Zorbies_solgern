<div class="alert-box">
    <div class="modal-header">
        <h4 class="modal-title">LEAVE PAGE</h4>
    </div>
    <div class="modal-body">
        Changes you made may not be saved. Are you sure you do not want to keep the changes?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">No</button>
    </div>
</div>
