<div bsModal #FlowTypeSelection="bs-modal"  [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <a type="button" class="close" [routerLink]="['/automation-flow']" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            </div>
            <div class="modal-body" style=" margin-bottom:10px; max-height:600px; overflow:visible;">
                <div>
                    <div class="col-sm-12">
                        <div class="row mb-3 type-selection" (click)="Active('ScreenFlow')" [ngClass]="{'active': Type === 'ScreenFlow'}">
                            <div class="col-sm-2">
                                <svg focusable="false" data-key="desktop" class="m-10" style="margin:20px;" fill="gray" height="40px" width="40px" aria-hidden="true" viewBox="0 0 52 52" class="slds-icon slds-icon-text-default">
                                <g>
                                    <g>
                                        <path
                                            d="M50 6c0-2.2-1.8-4-4-4H6C3.8 2 2 3.8 2 6v26c0 2.2 1.8 4 4 4h40c2.2 0 4-1.8 4-4V6zm-6 22.5c0 .8-.7 1.5-1.5 1.5h-33c-.8 0-1.5-.7-1.5-1.5v-19C8 8.7 8.7 8 9.5 8h33c.8 0 1.5.7 1.5 1.5v19zM33 44h-3c-.6 0-1-.4-1-1v-2c0-.6-.4-1-1-1h-4c-.6 0-1 .4-1 1v2c0 .6-.4 1-1 1h-3c-2.2 0-4 1.8-4 4v.5c0 .8.7 1.5 1.5 1.5h19c.8 0 1.5-.7 1.5-1.5V48c0-2.2-1.8-4-4-4z">
                                        </path>
                                    </g>
                                </g>
                            </svg>
                            </div>
                            <div class="col-sm-10">
                                <h4>Screen Flow</h4>
                                <span>Guides users through a business process thatâ€™s launched from Lightning pages,
                                Experience Cloud sites, quick actions, and more.</span>
                            </div>
                        </div>
                        <div class="row type-selection" (click)="Active('AutolaunchedFlow')" [ngClass]="{'active': Type === 'AutolaunchedFlow'}">
                            <div class="col-sm-2">
                                <svg focusable="false" data-key="magicwand" class="m-10" style="margin:20px;" fill="gray" height="40px" width="40px" aria-hidden="true" viewBox="0 0 52 52" class="slds-icon slds-icon-text-default">
                                <g>
                                    <g>
                                        <path
                                            d="M28.2 21c-.4-.4-1-.4-1.4 0L2.9 44.9c-1.2 1.2-1.2 3 0 4.2 1.2 1.2 3 1.2 4.2 0L31 25.2c.4-.4.4-1 0-1.4L28.2 21zM35.2 21l3.2-3.2c.6-.6.6-1.5 0-2.1l-2.1-2.1c-.6-.6-1.5-.6-2.1 0L31 16.8c-.4.4-.4 1 0 1.4l2.8 2.8c.4.4 1 .4 1.4 0zM10.4 11.6c3.8 1.2 6.8 4.1 8 8 .2.6 1 .6 1.2 0 1.2-3.8 4.1-6.8 8-8 .6-.2.6-1 0-1.2-3.8-1.2-6.8-4.1-8-8-.2-.6-1-.6-1.2 0-1.2 3.8-4.1 6.8-8 8-.5.2-.5 1 0 1.2zM49.6 30.5c-3.4-1.1-6-3.7-7.1-7.1-.2-.5-.9-.5-1.1 0-1.1 3.4-3.7 6-7.1 7.1-.5.2-.5.9 0 1.1 3.4 1.1 6 3.7 7.1 7.1.2.5.9.5 1.1 0 1.1-3.4 3.7-6 7.1-7.1.5-.2.5-1 0-1.1zM38.3 8.4c2.6.8 4.5 2.7 5.3 5.3.1.4.7.4.8 0 .8-2.6 2.7-4.5 5.3-5.3.4-.1.4-.7 0-.8-2.6-.8-4.5-2.7-5.3-5.3-.1-.4-.7-.4-.8 0-.8 2.6-2.7 4.5-5.3 5.3-.4.1-.4.7 0 .8z">
                                        </path>
                                    </g>
                                </g>
                            </svg>
                            </div>
                            <div class="col-sm-10">
                                <h4>Autolaunched Flow (No Trigger)</h4>
                                <span>Launches when invoked by Apex, processes, REST API, and more. This autolaunched flow runs in the background</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" [disabled]="Type ==''" class="btn btn-success mr-2" (click)="save()" data-dismiss="modal" aria-label="Close"><i class="text-white"></i>Create</button>
            </div>
            <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
        </div>
    </div>
</div>
