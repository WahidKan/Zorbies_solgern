<div class="page">
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 mt-3">
          <span class="dash">Manage Form Master</span>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/formmaster">Manage Form Master</a></li>
            <li class="breadcrumb-item active">{{pageTitle}}</li>
          </ul>
        </div>
        <div class="col-md-3 mt-4 text-right">
          <button class="w-auto sw-100 btn btn-dark" routerLink="/formmaster"><i class="fa fa-arrow-left"></i>&nbsp;Back</button>
        </div>
      </div>
    </div>
  </div>
  <section class="dashboard-header section-padding">
    <div class="container-fluid">
      <div class="row d-flex align-items-md-stretch">
        <div class="col-12">
          <div class="bg-white border rounded pb-4">
            <div class="col-md-12 mt-4" [ngClass]="{'disabled':loading}">
              <form [formGroup]="masterForm" autocomplete="off">
                <div class="master-box">
                  <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                      <label>Form Name:<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="Please enter form name" [attr.disabled]="isDisabled"
                             formControlName="name"
                             [ngClass]="{'is-invalid': (name.invalid && (name.dirty || name.touched) && (name.errors?.required || name.errors?.maxlength)) }">
                      <small *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.required"
                             class="text-danger">Name is required</small>
                      <small *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.maxlength"
                             class="text-danger">Name must be less than 50 characters.</small>
                    </div>

                    <div *ngIf="!id" class="col-12 col-md-6 col-lg-4">
                      <label>Description:</label>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Please enter description" [attr.disabled]="isDisabled"
                               formControlName="description">


                      </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4">
                      <label>Select Loan Product:<span class="text-danger">*</span></label>
                      <div class="form-group">
                        <ng-select [items]="lstproductType" id="{{'loanproduct' }}" [closeOnSelect]="true" placeholder="Select Loan Product"
                                   formControlName="loanproductids" multiple="true" bindLabel="text" bindValue="value">

                        </ng-select>
                        
                      </div>
                    </div>




                  </div>

                </div>
              </form>
              <div class="col-12 p-0">
                <a href="javascript:void(0);" class="btn btn-primary form-btns" (click)="save()"><i class="feather-save"></i> Submit</a>
                <a href="javascript:void(0);" class="btn btn-danger form-btns" routerLink="/formmaster"><i class="fa fa-times"></i> Cancel</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
</div>
