    <div class="col-md-6 pl-0">
        <h2 class="float-left pr-2 w-100"><strong>Leads</strong></h2>
        <div class="breadcrumb-wrapper w-100">
            <ol class="breadcrumb">
                <li>
                    <a class="smview" routerLink="/super-admin-dashboard">Dashboard</a>
                </li>
                <li class="active">Leads</li>
            </ol>
        </div>
    </div>

    <a href="javascript:;" class="btn btn-primary" data-toggle="modal" data-target="#headerswtichuser"><i
        class="fa fa-sign-in mr-1"></i>Switch Company</a>
  </div> -->
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-lg-12 portlets">
        <div class="panel">
            <div class="panel-header pb-3 btn-iconres">
                <div class="row my-2 align-items-end">

                    <div class="col-md-4 col-lg-4 col-xl-2 mb-lg-0 mb-2 pr-md-0">
                        <div class="form-group mb-0 ">
                            <input class="form-control" type="text" 
                                [(ngModel)]='listFilter' placeholder="Search by name">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 col-xl-4 mb-lg-0 mb-2">
                        <div class="d-inline-block align-top">
                            <a class="btn btn-dark form-btns mr-2" href="javascript:void(0);" (click)="search()"
                                tooltip="Search"><span><i class="feather-search"></i> Search</span></a>
                            <a class="btn btn-white form-btns mr-2" href="javascript:void(0);" (click)="reset()"
                                tooltip="Reset"><span><i class="feather-refresh-ccw"></i> Reset</span></a>
                        </div>
                    </div>

                    <!-- <div class="col-md-6 col-lg-4 col-xl-6 text-lg-right">
                        <div class="d-inline-block align-top">
                            <a  class="btn btn-success form-btns mr-2" href="javascript:void(0);"
                                 tooltip="Add Ad"><span><i class="feather-plus"></i> Add</span></a>
                            <a  class="btn btn-danger form-btns" 
                                href="javascript:void(0);" tooltip="Delete">
                                <span><i class="feather-trash-2"></i></span> Delete</a>
                        </div>
                    </div> -->

                </div>
            </div>

            <div class="panel-content px-3 pagination2 table-responsive no-padding">
                <div class="header-chart mb-1">Leads</div>
                <ngx-datatable #table class="bootstrap table table-hover table-dynamic" [rows]="pagedData.data"
                    [columnMode]="'force'" [scrollbarH]="true" [rowHeight]="'40'" [headerHeight]="40"
                    [footerHeight]="40" [externalPaging]="true" [externalSorting]="true" [loadingIndicator]="loadSave"
                    [count]="pagedData.pager.totalItems" [offset]="pagedData.pager.currentPage"
                    [limit]="pagedData.pager.pageSize" (page)='setPageNo($event)' (sort)="onSort($event)"
                    (select)="onSelect($event)">
                    <!-- <ngx-datatable-column [width]="42" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                        [resizeable]="false" [headerCheckboxable]="true" [checkboxable]="true">
                    </ngx-datatable-column>
                     -->
                    

                    <ngx-datatable-column name="Lead Type" prop="LeadType" [sortable]="true"></ngx-datatable-column>
                    <ngx-datatable-column name="Name" prop="FullName" [sortable]="true"></ngx-datatable-column>
                    <ngx-datatable-column name="Email" prop="Email" [sortable]="true"></ngx-datatable-column>
                    <ngx-datatable-column name="Phone No" prop="PhoneNumber" [sortable]="true"></ngx-datatable-column>
                    <ngx-datatable-column name="Subject" prop="ContactUsSubject" [sortable]="true">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Message" prop="ContactUsMessage" [sortable]="true"></ngx-datatable-column>
                    <ngx-datatable-column name="Created On" prop="created_at" [sortable]="true"></ngx-datatable-column>
                    
                    <!-- <ngx-datatable-column [sortable]="false" [width]="45" [maxWidth]="100" headerClass="text-center">
                    </ngx-datatable-column> -->
                    <ngx-datatable-footer>
                        <ng-template ngx-datatable-footer-template
                               let-rowCount="rowCount"
                               let-pageSize="pageSize"
                               let-selectedCount="selectedCount"
                               let-currentPage="currentPage"
                               let-offset="offset"
                               let-isVisible="isVisible">
                    <div>
                      <div style="color: black; margin-right: 10px" class="page-size-record">
                        <span style="text-align: right; width: 80px; vertical-align: middle">
                          <ng-select [searchable]="false"
                                     [items]="lstPageSize"
                                     appendTo="body"
                                     [(ngModel)]="pageSize"
                                     dropzone="fixed"
                                     [clearable]="false"
                                     (change)="onChange($event)"
                                     draggable="false"
                                     [closeOnSelect]="true"
                                     bindLabel="text"
                                     bindValue="text"></ng-select>
                        </span>
                      </div>
                    </div>
                   
                    <div class="page-count" *ngIf="rowCount > 0">
                        {{ commonService.PageString(pagedData.pager.currentPage + 1, pageSize, rowCount) }}
                      </div>        

                    <datatable-pager [pagerLeftArrowIcon]="'fa fa-angle-left'"
                                     [pagerRightArrowIcon]="'fa feather-chevron-right'"
                                     [pagerPreviousIcon]="'fa feather-chevrons-left'"
                                     [pagerNextIcon]="'fa fa-angle-double-right'"
                                     [page]="currentPage+1"
                                     [size]="pageSize"
                                     [count]="pagedData.pager.totalItems"
                                     [hidden]="!(rowCount / pageSize > 1)"
                                     (change)="setPage($event)">
                    </datatable-pager>
                  </ng-template>
                    </ngx-datatable-footer>
                </ngx-datatable>
            </div>

        </div>
    </div>
    <!-- <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader> -->
</div>
