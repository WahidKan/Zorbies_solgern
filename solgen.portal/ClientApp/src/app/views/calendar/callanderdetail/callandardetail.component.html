<div bsModal #callendarDetail="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Site Audit</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow:auto; margin-bottom:10px; height:668px;">
        <div class="row">
          <div class="col-md-12">
            <table class="tablestriped_data mb-3">

              <tbody>
                <tr>
                  <td><label><strong>Time:</strong></label></td>
                  <td>12:00 PM - 1:00 PM<br />Monday, 30 August 2020</td>
                </tr>
                <tr>
                  <td><label><strong>Assigned User:</strong></label></td>
                  <td>Andrew Vick</td>
                </tr>
                <tr>
                  <td><label><strong>Location:</strong></label></td>
                  <td>2379 Bell Street,New york ,10014</td>
                </tr>
                <tr>
                  <td><label><strong>Description:</strong></label></td>
                  <td>Need to site visit, to get detailled information.</td>
                </tr>
                <tr>
              </tbody>
            </table>
        
            <div class="col-lg-12">
                <div class="graph text-center">
                  <img src="../../../../assets/default-theme/images/fgEnRkO.png" />
                </div>
            </div>
          </div>
        </div>

      <div class="modal-footer">
        <!--<button type="submit" class="btn btn-primary form-btns" (click)="Save()"><i class="feather-save text-white"></i> Save</button>-->
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
      <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
    </div>
  </div>
</div>
