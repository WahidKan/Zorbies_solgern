<div class="modal fade show" bsModal #UnSignedDocumentModel="bs-modal" tabindex="-1" [config]="{backdrop: 'static', keyboard: false}" >
  <div *ngIf="unsignedDocumentShow" class="modal-dialog modal-lg modal-info ">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Unsigned Document(s)</h4>
        <button type="button" class="close" (click)="closedUnsignedDocumentModel()" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <div class="table">
            <ngx-datatable #table class="bootstrap table" [rows]="unsignedDocumentList"
              [columnMode]="'force'" [scrollbarH]="false" [rowHeight]="'40'" [headerHeight]="40" [footerHeight]="40"
              [loadingIndicator]="loadSave">
              <ngx-datatable-column name="Document Name" prop="FileName">
              </ngx-datatable-column>
              <!-- <ngx-datatable-column name="Document URL" prop="ParentType" [sortable]="true">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button class="btn btn-primary">
                    <a style="color: white; text-decoration: none;" 
                    href="mailto:''?Subject=Sign Document&body={{row.FileUrl}}" [target]="_blank"> Sign Now</a>
                  </button>
                </ng-template>
              </ngx-datatable-column> -->

               <ngx-datatable-column name="Document URL" prop="ParentType" [sortable]="true">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button class="btn btn-primary">
                    <a style="color: white; text-decoration: none;" 
                    (click)="GenerateSignNowLink(row)"  [target]="_blank"> Sign Now</a>
                  </button>
                </ng-template>
              </ngx-datatable-column>

              <!-- <ngx-datatable-column name="Document Download" prop="ParentType" [sortable]="true">
                <ng-template let-row="row" ngx-datatable-cell-template>       
                  <a  (click)="downloadSignedFile(row)"  [target]="_blank"><i title="Click to downloand." class="fa fa-download text-primary"></i></a>
                </ng-template>
              </ngx-datatable-column> -->

              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                  let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset">
                  <div style="padding: 5px 10px">
                    <div>
                      Total Documents: {{pageSize}}
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>
        <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
      </div>
    </div>
  </div>
</div>
