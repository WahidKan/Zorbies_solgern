<div class="wrapper" style="background-color: #f2f3f9;;">
    <div class="page-wrapper">
        <!-- Header -->
        <header class="main-header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light" id="navbar" style="padding: 0 40px;">

                <div class="logo"><img [src]="usercompanyLogo" (error)="onLogoError($event)" alt="logo"
                        style="width: 100%; height: 100%;" /></div>
                <span class="page-title">Customer Portal</span>
                <div class="navbar-right ">
                    <ul class="nav navbar-nav">

                        <!-- User Account -->
                        <li class="dropdown user-menu">
                            <button class="dropdown-toggle nav-link" data-toggle="dropdown">
                                <img [src]="imageLink" (error)="onUserError($event)" class="user-image rounded-circle"
                                    alt="User Image" />
                                <span class="d-none d-lg-inline-block">{{username}}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a class="dropdown-link-item" routerLink="/myprofile">
                                        <i class="zmdi zmdi-account"></i>
                                        <span class="nav-text">My Profile</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-link-item" routerLink="/changepassword">
                                        <i class="zmdi zmdi-settings"></i>
                                        <span class="nav-text">Change Password</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-link-item" (click)="logout()">
                                        <i class="zmdi zmdi-power"></i>
                                        <span class="nav-text">Log Out</span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
</div>
