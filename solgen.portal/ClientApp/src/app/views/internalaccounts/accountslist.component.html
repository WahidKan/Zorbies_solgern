<div class="clearfix"></div>
<div class="row" *ngIf="!loadSave" >
    <div class="col-lg-12 portlets">
        <div class="panel">

            <lib-dynamic-list *ngIf="load" [jsoninput]="jsonDatapack" [currentPage]="currentPage" [pageSizeValue]="pageSizeValue" [lstPageSize]="lstPageSize" (MainMethod)="MainMethod($event)" (curPageemit)="curPageemit($event)" [sortDir]="sortDir" [sortColumn]="sortColumn"
                primaryid="Id" (selectdata)="selectdata($event)" [companytype]="companyType" (goToPage)="goToPage($event)" [jsoncondition]="jsoncondition" [actionarray]="actionarray" [listFilter]="listFilter" [userinfodata]="userinfodata" [myCheckboxemit]="myCheckbox"
                [vewId]="vewId" [manageviewList]="pagedData.data" (updateFilter)="updateFilter($event)" (displayDetailDetail)="displayDetailDetail($event)" (search)="search()" (reset)="reset()" (add)="add()" (deleteAll)="deleteAll()" (switchClicked)="switchClicked($event)"
                (filterpopup)="filterpopup()" (SetManageViewValue)="SetManageViewValue($event)" [placeholder]="placeholder" [isAdd]="isAdd" [isUpdate]="isUpdate" [isDelete]="isDelete" Showheader="true" isSearchPannel="true" isManageView="true" [searchlabelName]="searchlabelName"
                [listLabelName]="listLabelName">

            </lib-dynamic-list>
        </div>
    </div>
</div>

<app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
<app-searchfilteradd (searchFilterCondition)="ApplyAdvanceFilter($event)" #templateFilterView moduleName="crm" subModuleName="account"></app-searchfilteradd>
<app-manageviewnew (customViewid)="GetcustomViewid($event)" #templateManageView moduleName="crm" subModuleName="account"></app-manageviewnew>
