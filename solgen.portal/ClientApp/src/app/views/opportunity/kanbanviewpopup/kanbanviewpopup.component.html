<div bsModal #KanbanViewModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-info " [ngClass]="{'disabled':loadSave}">
    <div class="modal-content" style="z-index:1">
      <div class="modal-header">
        <h4 class="modal-title">Kanban View</h4>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <label>View As: </label>
          </div>
          <div class="col-xl-4 col-lg-6" *ngIf="isSelectedView !='Status'">
            <div class="radio">
              <input id="radio-1" [(ngModel)]="radioButton" name="radio" type="radio" value="Status" >
              <label for="radio-1" class="radio-label">Status Wise</label>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6" *ngIf="isSelectedView !='Stage'">
            <div class="radio">
              <input id="radio-2" [(ngModel)]="radioButton" name="radio" type="radio" value="Stage" >
              <label for="radio-2" class="radio-label">Stage Wise</label>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6" *ngIf="isSelectedView !='List'">
            <div class="radio">
              <input id="radio-3" [(ngModel)]="radioButton" name="radio" type="radio" value="List">
              <label for="radio-3" class="radio-label">List Wise</label>
            </div>
          </div>
          <div class="col-xl-12" *ngIf="isWorkFlowHidden">
            <label>Select Workflow: </label>
            <select class="form-control">
              <option>Select</option>
            </select>
          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success form-btns" (click)="submit()"><i class="feather-save text-white"></i> Submit</button>
        <button type="submit" class="btn btn-danger form-btns" (click)="close()" data-dismiss="modal" aria-label="Close"><i class="fa fa-times text-white"></i> Cancel</button>
      </div>
      <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>
    </div>
  </div>
</div>
