<div class="clearfix"></div>
<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">

      

      <lib-dynamic-list *ngIf="load" [jsoninput]="jsonData" [currentPage]="currentPage" [pageSizeValue]="pageSizeValue" [lstPageSize]="lstPageSize"
                        (MainMethod)="MainMethod($event)" (curPageemit)="curPageemit($event)" [sortDir]="sortDir" [sortColumn]="sortColumn"
                        primaryid="Id" (selectdata)="selectdata($event)" [companytype]="companyType" (goToPage)="goToPage($event)" [jsoncondition]="jsoncondition"
                        [actionarray]="actionarray" [listFilter]="listFilter"
                        [myCheckboxemit]="myCheckbox" [vewId]="vewId" [manageviewList]="pagedData.data" (updateFilter)="updateFilter($event)" (displayDetailDetail)="displayDetailDetail($event)"
                        (search)="search()" (reset)="reset()" [isAdd]="isAdd" (add)="add()" (deleteAll)="deleteAll()" (switchClicked)="switchClicked($event)" (filterpopup)="filterpopup()"
                        [placeholder]="placeholder" (SetManageViewValue)="SetManageViewValue($event)"
                        [isUpdate]="isUpdate" [isDelete]="isDelete" [searchlabelName]="searchlabelName" [listLabelName]="listLabelName"
                        Showheader="true" isSearchPannel="true" isManageView="true" [userinfodata]="userinfodata" >

      </lib-dynamic-list>


    </div>
  </div>
</div>
<app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader-popup"></app-loader>

<app-searchfilteradd (searchFilterCondition)="ApplyAdvanceFilter($event)" #templateFilterView moduleName="crm" subModuleName="contract"></app-searchfilteradd>
<app-manageviewnew #templateManageView (customViewid)="GetcustomViewid($event)" moduleName="crm" subModuleName="contract"></app-manageviewnew>
