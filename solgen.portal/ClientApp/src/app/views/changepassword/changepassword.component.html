<div class="header  w-90 mb-2 d-flex" [ngClass]="customerProfile == true ? 'ml-4 mr-4 mt-4 header-padding' : ''">
  <div class="col-md-6 pl-0">
    <h2 class=" pr-2 w-100"><strong>Change Password</strong></h2>
    <div class="breadcrumb-wrapper w-100">
      <ol class="breadcrumb">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li class="active">Change Password</li>
      </ol>
    </div>
  </div>
  <div *ngIf="!customerProfile" class="col-md-6 text-right right pr-0">
    <a href="javascript:;" class="btn btn-primary"><i class="fa fa-sign-in mr-1"></i>Switch Company</a>
  </div>
</div>

<div class="clearfix"></div>
<div class="panel" [ngClass]="customerProfile == true ? ' ml-4 mr-4 bg-white' : ''">
  <section class="panel-content p-4">
    <div class="row">
      <div class="col-md-12 ">
        <form [formGroup]="changePasswordForm">
          <div class="row mt-3">
            <div class="col-lg-6">
              <label>Current Password:</label><span class="text-danger">*</span>
              <div class="form-group pwdtoggle">
                <input class="form-control" type="password" passwordToggle formControlName="currentPassword"
                        [ngClass]="{'is-invalid': (currentPassword.invalid && (currentPassword.dirty || currentPassword.touched) && (currentPassword.errors?.required || currentPassword.errors?.maxlength)) }">
                <small *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched) && currentPassword.errors?.required"
                        class="text-danger">Current Password is required</small>
              </div>
            </div>
            <div class="col-lg-6">
              <label>New Password:</label><span class="text-danger">*</span>
              <div class="form-group pwdtoggle">
                <input class="form-control" type="password" formControlName="newPassword" passwordToggle
                        [ngClass]="{'is-invalid': (newPassword.invalid && (newPassword.dirty || newPassword.touched) && (newPassword.errors?.required || newPassword.errors?.maxlength)) }">
                <small *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched) && newPassword.errors?.required"
                        class="text-danger">New Password is required</small>
              </div>
            </div>
            <div class="col-lg-6">
              <label>Confirm New Password:</label><span class="text-danger">*</span>
              <div class="form-group pwdtoggle">
                <input class="form-control" type="password" formControlName="confirmPassword" passwordToggle
                        [ngClass]="{'is-invalid': (confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && (confirmPassword.errors?.required || confirmPassword.errors?.maxlength)) }">
                <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors?.required"
                        class="text-danger">Confirm Password is required</small>
                <small *ngIf="!confirmPassword.valid  && confirmPassword.hasError('notmatch')"
                        class="text-danger">Confirm password does not match</small>

              </div>
            </div>
            <div class="col-sm-12">
              <p class="alert-warning p-3">Note: Password must be combination of lower case, upper case, numeric and special character.</p>
            </div>

            <div class="col-sm-12">
              <button type="submit" class="btn btn-success form-btns mr-2" (click)="changePassword()"><i class="feather-save"></i> SUBMIT</button>

              <a href="javascript:void(0)" routerLink="/dashboard" class="btn btn-danger "><span><i class="feather-x"></i>  Cancel</span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
