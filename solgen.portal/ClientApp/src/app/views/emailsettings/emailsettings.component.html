    <section class="dashboard-header section-padding">
        <div class="container-fluid">
            <div class="row d-flex align-items-md-stretch">
                <div class="col-12">
                    <div class="bg-white border rounded pb-4">
                        <div class="col-md-12 mt-4" [ngClass]="{'disabled':loadSave}">
                            <form [formGroup]="emailSettingForm" autocomplete="off">
                                <div class="emailSettings-box" [ngClass]="{'disabled':loadSave}">
                                    <div class="row">
                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>SMTP Host:<span class="text-danger">*</span></label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter SMTP Server." formControlName="smtpServer" [ngClass]="{'is-invalid': (smtpServer.invalid && (smtpServer.dirty || smtpServer.touched) && (smtpServer.errors?.required || smtpServer.errors?.maxlength)) }">
                                                <small *ngIf="smtpServer.invalid && (smtpServer.dirty || smtpServer.touched) && smtpServer.errors?.required" style="color:red;">SMTP Host is required</small>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>SMTP Username:<span class="text-danger">*</span></label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter SMTP Username" formControlName="smtpUserName" [ngClass]="{'is-invalid': (smtpUserName.invalid && (smtpUserName.dirty || smtpUserName.touched) && (smtpUserName.errors?.required || smtpUserName.errors?.maxlength)) }">
                                                <small *ngIf="smtpUserName.invalid && (smtpUserName.dirty || smtpUserName.touched) && smtpUserName.errors?.required" class="text-danger">SMTP Username is required</small>
                                            </div>
                                        </div>


                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>SMTP Password:<span class="text-danger">*</span></label>
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Enter SMTP Password" passwordToggle formControlName="smtpPassword" [ngClass]="{'is-invalid': (smtpPassword.invalid && (smtpPassword.dirty || smtpPassword.touched) && (smtpPassword.errors?.required || smtpPassword.errors?.maxlength)) }">
                                                <small *ngIf="smtpPassword.invalid && (smtpPassword.dirty || smtpPassword.touched) && smtpPassword.errors?.required" class="text-danger">SMTP Password is required</small>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>SMTP Port:</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter SMTP Port" formControlName="smtpPort" />
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>From Email:<span class="text-danger">*</span></label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter From email" formControlName="fromEmailId" [ngClass]="{'is-invalid': (fromEmailId.invalid && (fromEmailId.dirty || fromEmailId.touched) && (fromEmailId.errors?.required || fromEmailId.errors?.maxlength)) }">
                                                <small *ngIf="fromEmailId.invalid && (fromEmailId.dirty || fromEmailId.touched) && fromEmailId.errors?.required" class="text-danger">From email is required</small>
                                                <small *ngIf="fromEmailId.invalid && (fromEmailId.dirty || fromEmailId.touched) && fromEmailId.errors?.email" class="text-danger">Please enter valid email address</small>
                                            </div>
                                        </div>


                                        <div class="col-12 col-md-6 col-lg-4">
                                            <label>Is Enable SSL:</label>
                                            <div class="form-group">
                                                <label class="switch">
                                              <input type="checkbox" id="customCheck1" formControlName="isEnableSSL">
                                              <span class="slider round"><span>Yes</span></span>
                                            </label>
                                            </div>
                                        </div>



                                    </div>
                                </div>

                            </form>
                            <div class="col-12 p-0">
                                <a href="javascript:void(0);" class="btn btn-primary form-btns" (click)="saveEmailSetting()"><i class="feather-save"></i> Submit</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-loader [size]=60 [color]="'white'" *ngIf="loadSave" class="loader"></app-loader>
</div>
